<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Mini readme: Admin dashboard
    Provides management interfaces for configuration, teams and users. Assets
    are loaded locally and a strict Content Security Policy is in place.
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws:;">
  <title>Admin Dashboard - Dash</title>
  <link rel="icon" type="image/svg+xml" href="img/dash-logo.svg">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="dashboard.html" class="wordmark">Dash</a>
      <!-- Profile menu with navigation options -->
      <div class="profile">
        <img id="navAvatar" class="avatar profile-button" alt="Profile menu" />
        <ul id="profileMenu" class="profile-menu hidden">
          <li><a href="manage-profiles.html">Manage Profiles</a></li>
          <li><a href="learning-zone.html">Learning Zone</a></li>
          <li><a href="view-profile.html?id=me">View Profile Page</a></li>
          <li><a href="my-details.html">My Details</a></li>
          <li><a href="subscription.html">Subscription Details</a></li>
          <li id="manageUsersLink" class="hidden"><a href="admin.html">Manage Users</a></li>
          <li><a href="#" id="logoutLink">Sign out</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Layout with a sidebar menu and sections -->
  <div class="admin-layout">
    <aside class="admin-menu">
      <button onclick="selectAdminSection('config')">Configuration</button>
      <button onclick="selectAdminSection('teams')">Teams</button>
      <button onclick="selectAdminSection('users')">Users</button>
    </aside>

    <main class="content">
      <!-- Configuration management -->
      <section id="config" class="admin-section">
        <h2>Configuration</h2>
        <form class="card" onsubmit="createConfig(event)">
          <input id="configKey" placeholder="Key" required />
          <input id="configValue" placeholder="Value" required />
          <button type="submit">Save</button>
        </form>
        <ul id="configList"></ul>
      </section>

      <!-- Team administration -->
      <section id="teams" class="admin-section hidden">
        <h2>Teams</h2>
        <form class="card" onsubmit="createTeam(event)">
          <input id="teamName" placeholder="Name" required />
          <input id="teamDomains" placeholder="Domains (comma separated)" />
          <input id="teamSeats" type="number" placeholder="Seats" value="5" />
          <button type="submit">Create</button>
        </form>
        <table class="admin-table" id="teamTable"></table>
        <div id="teamDetails" class="hidden"></div>
      </section>

      <!-- User management -->
      <section id="users" class="admin-section hidden">
        <h2>Users</h2>
        <form class="card" onsubmit="createUser(event)">
          <input id="newUsername" placeholder="Email" required />
          <input id="newPassword" type="password" placeholder="Password" required />
          <select id="newUserTeam"></select>
          <button type="submit">Create User</button>
        </form>
        <div id="userList"></div>
      </section>
    </main>
  </div>

  <script src="js/app.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
