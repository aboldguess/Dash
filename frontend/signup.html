<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Mini readme: Signup page
    Allows new users or teams to register. Applies a strict Content Security
    Policy and loads assets from the local application only.
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws:;">
  <title>Sign Up - Dash</title>
  <link rel="icon" type="image/svg+xml" href="img/dash-logo.svg">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="wordmark">Dash</a>
      <a href="pricing.html">Pricing</a>
    </nav>
  </header>

  <!-- Signup form -->
  <section class="hero">
    <h1>Create Account</h1>
    <!-- Signup uses JS event listeners so inline handlers are unnecessary
         and the strict Content Security Policy remains intact. -->
    <form id="signupForm" class="card">
      <input id="signupUsername" placeholder="Username" />
      <input id="signupPassword" placeholder="Password" type="password" />
      <input id="signupTeamName" placeholder="Team name (new teams)" />
      <input id="signupSeats" type="number" placeholder="Seats" min="1" />
      <input id="signupToken" placeholder="Invite token" />
      <input placeholder="Payment details (processed on next step)" disabled />
      <button type="submit">Sign Up</button>
      <p id="signupStatus"></p>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
