<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Mini readme: Login page
    Provides a simple form for existing users to authenticate. CSS and JS are
    loaded from local files. A strict Content Security Policy is applied to
    mitigate XSS.
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws:;">
  <title>Login - Dash</title>
  <!-- Browser tab icon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="wordmark">Dash</a>
      <a href="pricing.html">Pricing</a>
    </nav>
  </header>

  <!-- Login form -->
  <section class="hero">
    <h1>Login</h1>
    <!-- The login form is handled entirely via JavaScript to comply with the
         Content Security Policy which disallows inline event handlers. -->
    <form id="loginForm" class="card">
      <input id="username" placeholder="Username" />
      <input id="password" placeholder="Password" type="password" />
      <button type="submit">Login</button>
      <p id="loginStatus"></p>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
